<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Demo</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <!-- Include custom CSS for styling -->
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Left-hand sidebar for conversation threads -->
            <div class="col-md-3 sidebar">
                <!-- Add your sidebar content here -->
                <!-- Example: Previous conversation threads -->
                <ul class="list-group">
                    <li class="list-group-item">Thread 1</li>
                    <li class="list-group-item">Thread 2</li>
                    <li class="list-group-item">Thread 3</li>
                    <!-- Add more threads as needed -->
                </ul>
            </div>
            <!-- Main chat content -->
            <div class="col-md-9 main-content">
                <div class="card">
                    <div class="card-header">
                        GPT-X Experimentation
                    </div>
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap and jQuery JavaScript libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>


</body>
</html>
